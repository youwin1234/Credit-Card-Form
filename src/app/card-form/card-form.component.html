<br>
<app-card [name]="cardForm.get('name').value" [cardNumber]="cardForm.get('cardNumber').value" [expiration]="cardForm.get('expiration').value"></app-card>
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.get('name')"></app-input>
    <app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
    <div class="columns">
        <div class="column">
            <app-input label="Expiration" [control]="cardForm.get('expiration')"></app-input>
        </div>
        <div class="column">
            <app-input label="Security Code" [control]="cardForm.get('securityCode')"></app-input>
        </div>
    </div>
    <div class="buttons">
        <button [disabled]="cardForm.invalid" class="button is-success" type="submit">Submit</button>
        <button class="button is-danger" type="button" (click)="onReset()">Reset</button>
    </div>
</form>
